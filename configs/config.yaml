# CORS 配置
cors:
  allowed_origins:
    - "https://l0sgai.github.io"
    - "https://l0sgai.github.io/interestBar-frontend/"
    - "http://localhost:*"
    - "http://127.0.0.1:*"

app:
  name: interestBar
  version: v1.0.0
log:
  level: debug
  format: console
  director: ./logs
pgsql:
  path: 192.168.200.132
  port: 3367
  config: sslmode=disable TimeZone=Asia/Shanghai
  db_name: interest_bar_DB
  username: root
  password: 1q2w3e4r5t
  max_idle_conns: 10
  max_open_conns: 100
  log_mode: debug
oauth:
  google:
    client_id: "xxx"
    client_secret: "xxx"
    redirect_url: "xxx/auth/google/callback"
    frontend_redirect_url: "xxx/success"
  github:
    client_id: "xxx"
    client_secret: "xxx"
    redirect_url: "xxx/auth/github/callback"
    frontend_redirect_url: "xxx/success"

redis:
  host: "192.168.200.132"
  port: 6389
  password: ""
  db: 0
  pool_size: 10
# Sa-Token 配置 (可选,用于覆盖默认配置)
sa_token:
  token_name: "satoken" # 请求头名称
  timeout: 259200 # 3天过期时间(秒)
  active_timeout: 1800 # 30分钟活跃检测(秒)
  is_concurrent: true # 允许并发登录
  is_share: false # 不共享session

# AWS S3 对象存储配置
s3:
  access_key_id: "xxx" # AWS 访问密钥 ID
  secret_access_key: "xxx" # AWS 访问密钥
  region: "xxx" # AWS 区域 (如: us-east-1, ap-southeast-1)
  bucket: "xxx" # S3 存储桶名称
  endpoint: "" # 可选: 自定义端点 (用于兼容 S3 的服务，如 MinIO)
  presign_url_expire: 3600 # 预签名 URL 过期时间(秒)，默认 1 小时
